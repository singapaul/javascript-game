<body>

  <section class="gameContainer">
    <!-- this is where the game is held -->
    <div id="world" class="gameContainer__gameGrid">


    </div>
    <div class="gameContainer__scoreGrid">
      <!-- divided into 4 columns -->
      <div id="newPiece" class="gameContainer__scoreGrid-item">
      </div>
      <div id="scores" class="gameContainer__scoreGrid-item">
        <div id="level">
          <p>LEVEL</p>
          <p></p>
        </div>
        <div id="highScore">
          <p>HIGH SCORE</p>
          <p></p>
        </div>
        <div id="lines">
          <p>Lines</p>
          <p></p>
        </div>
      </div>
      <div id="buttons" class="gameContainer__scoreGrid-item">
        <button id="newGameButton">NEW GAME</button>
        <button id="pauseButton">PAUSE</button>
      </div>

      <div id="logo" class="gameContainer__scoreGrid-item">
        <p>TETRIS</p>
      </div>

    </div>
  </section>
