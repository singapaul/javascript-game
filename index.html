<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="gameContainer">
    <!-- this is where the game is held -->
    <div id="world" class="gameContainer__gameGrid">
     

    </div>
    <div class="gameContainer__scoreGrid">
      <!-- divided into 4 columns -->
      <div id="newPiece" class="gameContainer__scoreGrid-item">
      </div>
      <div id="scores" class="gameContainer__scoreGrid-item">
        <div id="level">
          <p>LEVEL</p>
          <p>69</p>
        </div>
        <div id="highScore">
          <p>HIGH SCORE</p>
          <p>6969696969669</p>
        </div>
        <div id="lines">
          <p>Lines</p>
          <p>69</p>
        </div>
      </div>
      <div id="buttons" class="gameContainer__scoreGrid-item">
        <button>NEW GAME</button>
        <button>PAUSE</button>
      </div>

      <div id="logo" class="gameContainer__scoreGrid-item">
        <p>TETRIS</p>
      </div>

    </div>
  </section>

</body>
<script src="game.js"></script>

</html>
